<html><head>

<!--script type="text/javascript" src="jquery-1.9.1.min.js"></script-->
<script type="text/javascript" src="jfeed/jquery.js"></script>
<script type="text/javascript" src="jfeed/jfeed.js"></script>
<script type="text/javascript" src="jfeed/jfeeditem.js"></script>
<script type="text/javascript" src="jfeed/jatom.js"></script>
<script type="text/javascript" src="jfeed/jrss.js"></script>

<script type="text/javascript">

$(document).ready(function(){

	var feedUrlStart = window.location.href.indexOf('?');
	var feedUrl = decodeURIComponent(window.location.href.substr(feedUrlStart+1));
	
	$.getFeed({
		url:feedUrl,
		success: function(feed){
				
			var b = $("body");
			//b.append('<p>feed type: ' + feed.type + '</p>');
            //b.append('<p>feed version: ' + feed.version + '</p>');
            b.append('<h1><a href="' + feed.link + '">' + feed.title + '</a></h1>');
            //b.append('<p>feed link: ' + feed.link + '</p>');
            b.append('<h2>' + feed.description + '</h2>');
            b.append('<p>feed language: ' + feed.language + '</p>');
            b.append('<p>feed updated: ' + feed.updated + '</p>');
            b.append('<p>feed items: ' + feed.items.length + '</p>');
            
            for(var j = 0; j < feed.items.length; j++) {
            
                b.append('<h3><a href="' + feed.items[j].link + '">' + feed.items[j].title + '</a></h3>');
                b.append('<h4>Updated: ' + feed.items[j].updated + '</h4>');
                b.append('<p>' + feed.items[j].description + '</p>');
                //b.append('<p>Id: ' + feed.items[j].id + '</p>');
            }
            
            document.title = feed.title + ' [' + feed.type.toUpperCase() + ' '+ feed.version + ']';

	}});

});

</script>
</head>
<body>
</body>
</html>
