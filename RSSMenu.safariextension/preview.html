<html><head>

<!--script type="text/javascript" src="jquery-1.9.1.min.js"></script-->
<script type="text/javascript" src="jfeed/jquery.js"></script>
<script type="text/javascript" src="jfeed/jfeed.js"></script>
<script type="text/javascript" src="jfeed/jfeeditem.js"></script>
<script type="text/javascript" src="jfeed/jatom.js"></script>
<script type="text/javascript" src="jfeed/jrss.js"></script>
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript" src="preview.js"></script>
<link href="preview.css" rel="stylesheet" type="text/css">

<script type="text/javascript">

$(document).ready(function(){

	var feedUrlStart = window.location.href.indexOf('?');
	var feedUrl = decodeURIComponent(window.location.href.substr(feedUrlStart+1));
	
	$.getFeed({
				url:feedUrl, 
				success:function(feed){displayFeed(feed, feedUrl);},
				error:function(e, error, reason){
							$("#error").show();
							$("#errormsg").text(error+": "+reason);
							$("#errorurl").attr("href", httpToFeed(feedUrl));
							}
			});
	
});

</script>
</head>
<body>

<div id="loading">
	<h1>Loading feed preview...</h1>
	
	<div id="error">
		<h2 id="errormsg">Unknown error</h2>
		<p>Sorry, this feed could not be opened.</p>
		<!--<p><a id="errorurl" href="#">Open in Application</a> might work instead.</p>-->
	</div>
</div>

</body>
</html>
